{% load static %}
{% load i18n %}
<html>

<head>
    <title>Change Password | Flurga</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="manifest" href="{% static 'site.webmanifest' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-italia.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <script>window.__PUBLIC_PATH__ = "{% static 'webfonts/' %}"</script>
</head>

<body style="background-color:#404040">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-auto ps-4 pe-4 pt-3 rounded-3" style="background-color:#ebebeb">
                <h1 align="center" style="color:#0066cc">Flurga</h1>
                <form method="post" action="{% url 'changepw' %}">
                    {% if error %}
                    <div class="alert alert-danger" style="background-color: white;" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    {% csrf_token %}
                    <div class="form-group mt-5" style="margin-bottom:40px;">
                        <label for="oldpassword">{% trans "Old password" %}</label>
                        <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="Old Password" aria-describedby="usernameDescription" required>
                        <small id="usernameDescription" class="form-text">{% trans "Please fill in your old password" %}</small>
                    </div>
                    <div class="form-group mt-5" style="margin-bottom:40px;">
                        <label for="newpassword">{% trans "New password" %}</label>
                        <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="New Password" aria-describedby="usernameDescription" required>
                        <small id="usernameDescription" class="form-text">{% trans "Please fill in your new password" %}</small>
                    </div>
                    <div class="form-group mt-5" style="margin-bottom:40px;">
                        <label for="confirmpw">{% trans "Confirm new password" %}</label>
                        <input type="password" class="form-control" id="confirmpw" name="confirmpw" placeholder="New password" aria-describedby="usernameDescription" required>
                        <small id="usernameDescription" class="form-text">{% trans "Please confirm your new password" %}</small>
                    </div>
                    <div class="form-group mb-3 text-end">
                        <input type="submit" name="submit" class="btn btn-primary text-white" value='{% trans "Change" %}'>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap-italia.bundle.min.js' %}"></script>
</body>

</html>
