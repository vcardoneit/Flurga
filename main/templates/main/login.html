{% load static %}
{% load i18n %}
<html>

<head>
    <title>Login | Flurga</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="manifest" href="{% static 'site.webmanifest' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-italia.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <script>window.__PUBLIC_PATH__ = "{% static 'webfonts/' %}"</script>
</head>

<body style="background-color:#404040">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-auto ps-4 pe-4 pt-3 rounded-3" style="background-color:#ebebeb">
                <h1 align="center" style="color:#0066cc">Flurga</h1>
                <form method="post" action="{% url 'login' %}">
                    {% if error %}
                    <div class="alert alert-danger" style="background-color: white;" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    {% csrf_token %}
                    <div class="form-group mt-5" style="margin-bottom:40px;">
                        <label for="username">{% trans "Username" %}</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" aria-describedby="usernameDescription" required>
                        <small id="usernameDescription" class="form-text">{% trans "Please fill in your username" %}</small>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">{% trans "Password" %}</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" aria-describedby="passwordDescription" required>
                        <small id="passwordDescription" class="form-text">{% trans "Please fill in your password" %}</small>
                    </div>
                    <div class="form-group mb-3 text-end">
                        <input type="submit" name="submit" class="btn btn-primary text-white" value='{% trans "Login" %}'>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap-italia.bundle.min.js' %}"></script>
</body>

</html>
